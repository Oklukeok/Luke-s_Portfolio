<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Luke's Portfolio</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/efd98f12cb.js" crossorigin="anonymous"></script>
</head>

<body>
  
  <div class="landingBackground">
    <i class="fa-solid fa-circle O_solid1"></i>
    <i class="fa-solid fa-circle O_solid2"></i>
    <i class="fa-solid fa-circle-half-stroke O_half1"></i>
    <i class="fa-solid fa-circle-half-stroke O_half2"></i>
    <i class="fa-solid fa-circle-notch ring1"></i>
    <i class="fa-solid fa-circle-notch"></i>
    <i class="fa-solid fa-circle-notch"></i>
  </div>
  <header>

    <div class="phoneItems">

      <div class="phone phoneTime"><p>9:41</p></div>
      <div class="phone phoneSpace"></div>
      <div class="phone phoneSignal"><img src="https://cdn-icons-png.flaticon.com/512/39/39934.png"  alt="phone signal icon"></div>
      <div class="phone phoneWifi"><img src="https://cdn-icons-png.flaticon.com/512/93/93158.png" alt="phone wifi icon"></div>
      <div class="phone phoneBattery"><img src="https://cdn-icons.flaticon.com/png/512/664/premium/664886.png?token=exp=1660853218~hmac=9c898731a4907abfe6c540e736a70f45" alt="phone battery icon"></div>

    </div>

    <nav>
      <div class="navLogo"><h1>Luke's Portfolio</h1></div>
      <div class="navMenu"><i class="fa-solid fa-bars"></i></div>
    </nav>

  </header>

  <main>
    
    <section id="landing">
      
      <div class="hello"><h2>I’m Lucas, Glad to see you!</h2></div>
      <div class="landingText"><p>I’m a software developer! I can help you build a product , 
        feature or website Look through some of my work and experience!
         If you like what you see and have a project you need coded, 
         don’t hestiate to contact me.</p>
      </div>
      <div class="landingH3"><h3>LET’S CONNECT</h3></div>
      <div class="socialMedia">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-square-github"></i>
        <i class="fa-brands fa-square-twitter"></i>
      </div>
    </section>
  </main>

</body>

</html>
